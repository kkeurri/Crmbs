<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CRMBS Store</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header, footer { background: #8B4513; color: white; padding: 20px; text-align: center; }
    .section { padding: 20px; }
    .grid { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
    .product { border: 1px solid #ccc; padding: 10px; width: 200px; text-align: center; }
    img { max-width: 100%; }
    .buy-btn { background: #DAA520; color: white; padding: 5px 10px; border: none; cursor: pointer; }
    .back-link { display: block; margin: 20px auto; text-align: center; }
  </style>
</head>
<body>

  <!-- 1. Header -->
  <header>
    <h1>CRMBS</h1>
    <p>Sweet Cravings in Every Bite</p>
  </header>

  <!-- 2. Product List -->
  <section class="section">
    <h2>Buy Your Favorite Cookies</h2>
    <div class="grid">
      <div class="product">
        <img src="choco-chip.jpg" alt="Choco Chip">
        <h3>Choco Chip</h3>
        <p>₱150</p>
        <button class="buy-btn">Buy Now</button>
      </div>
      <div class="product">
        <img src="oatmeal.jpg" alt="Oatmeal">
        <h3>Oatmeal</h3>
        <p>₱130</p>
        <button class="buy-btn">Buy Now</button>
      </div>
      <div class="product">
        <img src="double-choco.jpg" alt="Double Chocolate">
        <h3>Double Choco</h3>
        <p>₱160</p>
        <button class="buy-btn">Buy Now</button>
      </div>
      <div class="product">
        <img src="matcha.jpg" alt="Matcha">
        <h3>Matcha</h3>
        <p>₱140</p>
        <button class="buy-btn">Buy Now</button>
      </div>
      <div class="product">
        <img src="peanut-butter.jpg" alt="Peanut Butter">
        <h3>Peanut Butter</h3>
        <p>₱135</p>
        <button class="buy-btn">Buy Now</button>
      </div>
      <div class="product">
        <img src="red-velvet.jpg" alt="Red Velvet">
        <h3>Red Velvet</h3>
        <p>₱170</p>
        <button class="buy-btn">Buy Now</button>
      </div>
    </div>
  </section>

  <!-- 3. Navigation/Back Button -->
  <div class="back-link">
    <a href="index.html">← Back to Home</a>
  </div>

  <!-- 4. Footer -->
  <footer>
    <p>&copy; 2025 John Doe</p>
  </footer>

</body>
</html>
